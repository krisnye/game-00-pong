    <body>
        <p>
            Hello Pong 2.0
        </p>
        <!-- Create a Canvas Element -->
        <canvas width="200" height="200" style="background:beige;"></canvas>
    </body>
    <script>
        //  get the canvas as a javascript object
        let canvas = document.querySelector("canvas");
        //  get a 2d rendering context for drawing to the canvas.
        let context = canvas.getContext("2d");

        //  model our game data with objects here
        let ball = { x: 10, y: 10 };

        //  this function calls update and render once per frame.
        function runSingleFrame() {
            update();
            render();
            //  request the next animation frame to call this same function.
            requestAnimationFrame(runSingleFrame);
        }

        function update() {
            //  move the ball based upon it's velocity.
            ball.x = ball.x + 0.1;
            ball.y = ball.y + 1.0;
        }

        function render() {
            //  draw ball
            context.fillStyle = "red";
            context.fillRect(ball.x, ball.y, 20, 20);
        }

        //  run the first frame. after it will keep calling itself.
        runSingleFrame();
